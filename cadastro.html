<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Corporativa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
        <div class="logo">
            <img src="imagens/Kovi-Logo.png" alt="Logo da sua empresa" width="200px">
        </div>
        <div class="container">
        <form>
                <div class="row padtop">
                    <div class="col"></div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleInputEmail1">ID/CPF</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID/CPF">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Salvar senha</label>
                          </div>
                          <div>
                            <button type="button" class="btn btn-danger" ><a href="index.html" style="color: white;">Cadastrar</a></button>
                          </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">

                    </div>
                    <div class="col"></div>
                </div>
                
              </form>
        </div>
</body>
</html>
