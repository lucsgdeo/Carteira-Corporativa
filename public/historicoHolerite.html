    <style>
        body {

<body>

<div class="container">
    <h1>Histórico de Holerites</h1>
    <div id="historico">
        <!-- Holerites gerados serão inseridos aqui -->
    </div>
</div>

<script>
    function gerarHolerites() {
        const nome = "João Silva";
        const cargo = "Analista";
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const historico = document.getElementById('historico');
        historico.innerHTML = '';

        for (let i = 0; i < 12; i++) {
            const periodo = meses[i] + " " + (new Date().getFullYear());
            const salarioBruto = (3000 + Math.random() * 5000).toFixed(2);
            const descontos = (salarioBruto * (Math.random() * 0.3)).toFixed(2);
            const salarioLiquido = (salarioBruto - descontos).toFixed(2);
            
            const holeriteHTML = `
                <div class="holerite">
                    <div class="holerite-header">
                        <div class="label">Nome:</div>
                        <div>${nome}</div>
                    </div>
                    <div class="holerite-header">
                        <div class="label">Cargo:</div>
                        <div>${cargo}</div>
                    </div>
                    <div class="holerite-header">
                        <div class="label">Período:</div>
                        <div>${periodo}</div>
                    </div>
                    <div class="holerite-details">
                        <div>
                            <div class="label">Salário Bruto:</div>
                            <div>R$ ${salarioBruto}</div>
                        </div>
                        <div>
                            <div class="label">Descontos:</div>
                            <div>R$ ${descontos}</div>
                        </div>
                        <div>
                            <div class="label">Salário Líquido:</div>
                            <div>R$ ${salarioLiquido}</div>
                        </div>
                    </div>
                </div>
            `;
            
            historico.innerHTML += holeriteHTML;
        }
    }

    // Gerar holerites ao carregar a página
    window.onload = gerarHolerites;
</script>
